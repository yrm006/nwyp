<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>nwyp</title>
</head>

<body>
    <form action="requested.html" method="GET">
        <h2>Do you have something for someone?</h2>
        <p>Search from the requested-list then register it if no one needed now.</p>
        <dl>
            <dt>I have:</dt>
            <dd>
                <input type="text" name="q">
            </dd>
            <dt>&nbsp;</dt>
            <dd>
                <button>🔍 search</button>
            </dd>
        </dl>
    </form>

    <form action="registered.html" method="GET">
        <h2>Do you need something?</h2>
        <p>Search from the registered-list then request it if no one have now.</p>
        <dl>
            <dt>I need:</dt>
            <dd>
                <input type="text" name="q">
            </dd>
            <dt>&nbsp;</dt>
            <dd>
                <button>🔍 search</button>
            </dd>
        </dl>
    </form>
</body>

</html>
